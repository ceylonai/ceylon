name: Ceylon-Release

on:
  push:
    branches:
      - release
    tags:
      - 'v*'

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
        target: [x86_64, i686]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Setup GCC
        uses: egor-tensin/setup-gcc@v1.3
        with:
          platform: ${{ matrix.target }}
      - name: Install OpenSSL and other dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libssl-dev pkg-config
          pip install uniffi-bindgen maturin
      - name: Set OpenSSL environment variables
        run: |
          echo "OPENSSL_DIR=/usr" >> $GITHUB_ENV
          echo "OPENSSL_LIB_DIR=/usr/lib/${{ matrix.target }}-linux-gnu" >> $GITHUB_ENV
          echo "OPENSSL_INCLUDE_DIR=/usr/include/openssl" >> $GITHUB_ENV
      - name: Build Wheels
        run: |
          cd bindings/ceylon
          maturin build --release --out dist -i python${{ matrix.python-version }} --verbose
        env:
          PYTHON_SYS_EXECUTABLE: ${{ env.pythonLocation }}/bin/python
          RUST_BACKTRACE: full
      - name: List build artifacts
        run: ls -R bindings/ceylon/dist
      - name: Install build wheel
        if: matrix.target == 'x86_64'
        run: |
          wheel=$(ls bindings/ceylon/dist/ceylon*.whl | head -n 1)
          pip install --force-reinstall $wheel
          python -c 'import ceylon; print(ceylon.__file__)'
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels
          path: bindings/ceylon/dist

  macos:
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      matrix:
        platform:
          - runner: macos-latest
            target: x86_64
          - runner: macos-14
            target: aarch64
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          brew install openssl@3
          pip install uniffi-bindgen maturin
      - name: Set OpenSSL environment variables
        run: |
          echo "OPENSSL_DIR=$(brew --prefix openssl@3)" >> $GITHUB_ENV
          echo "OPENSSL_INCLUDE_DIR=$(brew --prefix openssl@3)/include" >> $GITHUB_ENV
          echo "OPENSSL_LIB_DIR=$(brew --prefix openssl@3)/lib" >> $GITHUB_ENV
      - name: Build wheels
        run: |
          cd bindings/ceylon
          maturin build --release --out dist -i python${{ matrix.python-version }} --verbose
        env:
          PYTHON_SYS_EXECUTABLE: ${{ env.pythonLocation }}/bin/python
      - name: List build artifacts
        run: ls -R bindings/ceylon/dist
      - name: Install build wheel
        run: |
          wheel=$(ls bindings/ceylon/dist/ceylon*.whl | head -n 1)
          pip install --force-reinstall $wheel
          python -c 'import ceylon; print(ceylon.__file__)'
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels
          path: bindings/ceylon/dist

  windows:
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
        target: [x64, x86]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          architecture: ${{ matrix.target }}
      - name: Install dependencies
        run: |
          pip install uniffi-bindgen maturin
      - name: Build wheels
        run: |
          cd bindings/ceylon
          maturin build --release --out dist -i python${{ matrix.python-version }} --verbose
        env:
          PYTHON_SYS_EXECUTABLE: ${{ env.pythonLocation }}\python.exe
      - name: List build artifacts
        run: Get-ChildItem -Recurse bindings\ceylon\dist
      - name: Install build wheel
        shell: pwsh
        run: |
          $wheel = Get-ChildItem bindings\ceylon\dist\ceylon*.whl | Select-Object -First 1
          pip install --force-reinstall $wheel
          python -c "import ceylon; print(ceylon.__file__)"
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels
          path: bindings/ceylon/dist

  release:
    name: Release
    runs-on: ubuntu-latest
    if: "startsWith(github.ref, 'refs/tags/')"
    needs: [linux, macos, windows]
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: wheels
      - name: Display structure of downloaded files
        run: ls -R
      - name: Publish to PyPI
        uses: PyO3/maturin-action@v1
        env:
          MATURIN_PYPI_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        with:
          command: upload
          args: --non-interactive --skip-existing *