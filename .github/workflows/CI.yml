name: CI

on:
  push:
    branches:
      - main
      - master
      - devops
    tags:
      - '*'
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  linux:
   runs-on: ${{ matrix.platform.runner }}
   strategy:
     matrix:
       platform:
         - runner: ubuntu-latest
           target: x86_64
   steps:
     - uses: actions/checkout@v4
     - uses: actions/setup-python@v5
       with:
         python-version: '3.10'
     - name: Install OpenSSL
       run: sudo apt-get install -y pkg-config libssl-dev openssl
     - name: Install Libs
       run: |
          pip install uniffi-bindgen 
          pip install maturin
     - name: Change Directory
       run: cd bindings/ceylon
     - name: Build
       run: maturin --release --out dist --find-interpreter -m bindings/ceylon/Cargo.toml
     - name: Build wheels
       uses: PyO3/maturin-action@v1
       with:
         target: ${{ matrix.platform.target }}
         args: --release --out dist --find-interpreter -m bindings/ceylon/Cargo.toml
         sccache: 'true'
         manylinux: auto
     - name: Upload wheels
       uses: actions/upload-artifact@v4
       with:
         name: wheels-linux-${{ matrix.platform.target }}
         path: bindings/ceylon/dist


  release:
    name: Release
    runs-on: ubuntu-latest
    if: "startsWith(github.ref, 'refs/tags/')"
    needs: [linux]
    steps:
      - uses: actions/download-artifact@v4
      - name: Change Directory
        run: cd bindings/ceylon
      - name: Publish to PyPI
        uses: PyO3/maturin-action@v1
        env:
          MATURIN_PYPI_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        with:
          command: upload
          args: --non-interactive --skip-existing wheels-*/*
